<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">

html, body {
  height: 100%;
  width: 100%;
}
body {
  font-family: 'Roboto:thin', sans-serif;
  font-weight: 100;
  margin: 0;
  padding: 0;
  border: 0;
  background-color: #222;
  min-height: 100%;
  overflow: hidden;
}

iframe {
  width: 160px;
}

.main-content img {
  color: white;
}

.main-content p {
  color: white;
  position: relative;
  font-size: 1.9em;
  text-shadow: 1px 1px 2px rgba(2, 2, 2, 0.5);
  -webkit-font-smoothing: antialiased;
}

.main-content iframe {
  position: relative;
  text-align: center;
}

.main-content {
  position: absolute;
  text-align: center;
  width: 100%;
  margin: 0 auto;
  top: 15%;
  z-index: 1;
}

.issues {
  position: relative;
  font-size: 1.8em;
  top: 80px;
  line-height: 5px;
  text-shadow: 1px 1px 2px rgba(2, 2, 2, 0.5);
  -webkit-font-smoothing: antialiased;
}

.overlay {
  width: 100%;
  height: 50%;
  bottom: 0;
  position: fixed;
  background-image: -webkit-gradient(
    linear, left top, left bottom, from(rgba(0,0,0,0.0)),
    to(rgba(0,0,0,0.9))
  );
}

  .player-container {
    width: 100%;
    height: 100%;
  }

  video {
    object-fit: cover;
  }

    </style>

    <title>Clappr</title>

  <body>
      <div class="overlay"></div>
      <div class="main-content">
        <div class="content">
          <img src="logo_clappr.png">
          <p>An extensible media player for the web</p>
          <iframe src="http://ghbtns.com/github-btn.html?user=clappr&repo=clappr&type=watch&size=large&count=true"
            allowtransparency="true" frameborder="0" scrolling="0" height="40" width="120"></iframe>
        </div>

      </div>
      <div id="player" class="player-container"></div>
      <script>
        var player = new Clappr.Player({
          source: 'highline.mp4',
          poster: 'poster.png',
          autoPlay: true,
          loop: true,
          chromeless: true,
          parentId: '#player',
          width: '100%',
          height: '100%'
        });
      </script>
